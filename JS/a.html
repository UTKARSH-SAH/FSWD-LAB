<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VARIABLE IN JS</title>
  </head>
  <body>
    <pre>
    <script>
      const firstName = "John"; // string variable
      let age = 30; // number variable
      let isStudent = true; // boolean variable
      let hobbies = ["reading", "coding", "playing guitar"]; // array variable
      let person = {
        // object variable
        firstName: "Jane",
        lastName: "Doe",
        age: 25,
      };
      document.writeln("First Name:", firstName);
      document.writeln("Age:", age);
      document.writeln("Is Student:", isStudent);
      document.writeln("Hobbies:", hobbies);
      document.write("First name:", person.firstName);
    </script>
    </pre>
  </body>
</html>
