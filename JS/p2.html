<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
  </head>
  <body>
    <pre>
        <script>
          for(i=0;i<2;i++)
          {
          document.write("GRAPHIC ERA \n");
          }
          document.write("\n");
          j=0;
          while(j<2)
           {
            document.write("GRAPHIC ERA \n");
            j++;
           }
           document.write("\n");
           k=0;
        do{
            document.write("GRAPHIC ERA \n");
            k++;
        }while(k<2);
      </script>
      </pre>
  </body>
</html>
