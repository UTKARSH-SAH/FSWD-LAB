<!DOCTYPE html>
<html>
<head>
	<title>My Table</title>
</head>
<body>
	<table cellspacing="0" width="500" height="400">
            <th><td></td><td></td><td></td><td></td></th>
		<tr>
			<td style="background-color:red" rowspan="2" colspan="3"></td>
			<td style="background-color:yellow" colspan="4"></td>
			<td style="background-color:red" rowspan="4" colspan="3"></td>
		</tr>
            <tr>
			<td style="background-color:green" rowspan="2" colspan="2"></td>
			<td style="background-color:pink" rowspan="3"></td>
                  <td style="background-color:pink" rowspan="3"></td>
		</tr>
            <tr>
			<td style="background-color:blue" colspan="3"></td>
		</tr>
            <tr>
			<td style="background-color:green" colspan="5"></td>
		</tr>
            <tr>
			<td style="background-color:green" colspan="4"></td>
                  <td style="background-color:red" rowspan="3" colspan="3"></td>
                  <td style="background-color:blue" rowspan="3"></td>
                  <td style="background-color:blue" rowspan="3"></td>
                  <td style="background-color:blue" rowspan="3"></td>
		</tr>
            <tr>
                	<td style="background-color:green" colspan="4"></td>
            </tr>
            <tr>
                  <td style="background-color:green" colspan="4"></td>
            </tr>
	</table>
</body>
</html>
